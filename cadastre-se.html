<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastre-se - GitHub Voyager</title>
    <link rel="shortcut icon" href="./assets/img/favicon.png">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="links-header">
                <li><a href="index.html">Home</a></li>
                <li><a href="cadastre-se.html">Cadastre-se</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
            <div class="icone-usuario">
                <img class="perfil-fotos" src="./assets/img/dimas-vivi.png" alt="foto-dimas-vivi">
            </div>
        </nav>

        <div class="titulo">
            <h1>Cadastre-se</h1>
        </div>
        
    </header>

    <main>
        <div class="planet">
            <img src="./assets/img/rocket-01.png" alt="planet">
        </div>
        
        <div class="stars">
            <img src="./assets/img/rocket-02.png" alt="rocket">
        </div>

        <div class="logo-githubvoyager">
            <img src="./assets/img/gitHub-voyger-logo-01.png" alt="logo-githubvoyager">
        </div>

        <form class="cadastro-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

            <button type="submit">Cadastrar</button>
        </form>
    </main>

    <footer>
        <div class="direitos-autorais">
            <p>Â© GitHub Voyager - Desenvolvido por DimasDesigner</p>
        </div>
    </footer>
</body>
</html>
